<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#F5F5F5"/>
  <g transform="translate(120, 80)">
    <!-- Spatula -->
    <rect x="20" y="20" width="50" height="100" rx="8" stroke="#BDBDBD" stroke-width="4" fill="none"/>
    <rect x="35" y="120" width="20" height="180" rx="4" stroke="#BDBDBD" stroke-width="4" fill="none"/>
    <!-- Slots -->
    <line x1="35" y1="50" x2="55" y2="50" stroke="#BDBDBD" stroke-width="3"/>
    <line x1="35" y1="70" x2="55" y2="70" stroke="#BDBDBD" stroke-width="3"/>
    <line x1="35" y1="90" x2="55" y2="90" stroke="#BDBDBD" stroke-width="3"/>
    <!-- Spoon -->
    <ellipse cx="130" cy="60" rx="30" ry="45" stroke="#BDBDBD" stroke-width="4" fill="none"/>
    <rect x="120" y="100" width="20" height="200" rx="4" stroke="#BDBDBD" stroke-width="4" fill="none"/>
  </g>
</svg>
