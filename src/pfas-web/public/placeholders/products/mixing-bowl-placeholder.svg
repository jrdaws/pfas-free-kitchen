<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#F5F5F5"/>
  <g transform="translate(50, 100)">
    <!-- Bowl body -->
    <path d="M0 80 Q0 200 150 200 Q300 200 300 80" fill="#EEEEEE" stroke="#9E9E9E" stroke-width="2"/>
    <!-- Bowl rim -->
    <ellipse cx="150" cy="80" rx="150" ry="40" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="2"/>
    <!-- Inner rim -->
    <ellipse cx="150" cy="80" rx="130" ry="32" fill="#EEEEEE" stroke="#9E9E9E" stroke-width="1"/>
    <!-- Highlight -->
    <path d="M50 100 Q60 150 80 180" stroke="white" stroke-width="6" opacity="0.5" stroke-linecap="round"/>
  </g>
</svg>
