<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="600" fill="#F5F3FF"/>
  
  <!-- Background pattern -->
  <pattern id="lines" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M0 20 L40 20" stroke="#EDE9FE" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="600" fill="url(#lines)"/>
  
  <!-- Utensil crock/holder (center) -->
  <g transform="translate(450, 100)">
    <path d="M50 380 L30 150 Q20 100 80 100 L220 100 Q280 100 270 150 L250 380" fill="#EDE9FE" stroke="#7C3AED" stroke-width="3"/>
    <ellipse cx="150" cy="100" rx="75" ry="20" fill="#DDD6FE" stroke="#7C3AED" stroke-width="3"/>
  </g>
  
  <!-- Spatula -->
  <g transform="translate(350, 80)">
    <rect x="45" y="0" width="10" height="250" rx="2" fill="#DDD6FE" stroke="#7C3AED" stroke-width="2"/>
    <path d="M30 250 L30 350 Q30 380 50 380 Q70 380 70 350 L70 250 Z" fill="#EDE9FE" stroke="#7C3AED" stroke-width="2"/>
  </g>
  
  <!-- Wooden spoon -->
  <g transform="translate(470, 60)">
    <rect x="45" y="0" width="10" height="280" rx="2" fill="#C4B5FD" stroke="#7C3AED" stroke-width="2"/>
    <ellipse cx="50" cy="320" rx="35" ry="45" fill="#DDD6FE" stroke="#7C3AED" stroke-width="2"/>
  </g>
  
  <!-- Whisk -->
  <g transform="translate(570, 50)">
    <rect x="45" y="0" width="10" height="150" rx="2" fill="#DDD6FE" stroke="#7C3AED" stroke-width="2"/>
    <path d="M35 150 Q20 250 50 350 Q80 250 65 150" fill="none" stroke="#7C3AED" stroke-width="2"/>
    <path d="M40 150 Q30 250 50 330 Q70 250 60 150" fill="none" stroke="#7C3AED" stroke-width="2"/>
    <path d="M45 150 Q40 250 50 310 Q60 250 55 150" fill="none" stroke="#7C3AED" stroke-width="2"/>
  </g>
  
  <!-- Slotted spoon -->
  <g transform="translate(670, 70)">
    <rect x="45" y="0" width="10" height="260" rx="2" fill="#DDD6FE" stroke="#7C3AED" stroke-width="2"/>
    <ellipse cx="50" cy="300" rx="40" ry="50" fill="#EDE9FE" stroke="#7C3AED" stroke-width="2"/>
    <!-- Slots -->
    <ellipse cx="50" cy="285" rx="8" ry="15" fill="#F5F3FF" stroke="#7C3AED" stroke-width="1"/>
    <ellipse cx="35" cy="310" rx="6" ry="12" fill="#F5F3FF" stroke="#7C3AED" stroke-width="1"/>
    <ellipse cx="65" cy="310" rx="6" ry="12" fill="#F5F3FF" stroke="#7C3AED" stroke-width="1"/>
  </g>
  
  <!-- Cutting board (left) -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="180" height="250" rx="10" fill="#DDD6FE" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="90" cy="30" r="12" fill="#F5F3FF" stroke="#7C3AED" stroke-width="2"/>
  </g>
  
  <!-- Mixing bowl (right) -->
  <g transform="translate(850, 250)">
    <path d="M0 80 Q0 150 100 150 Q200 150 200 80" fill="#EDE9FE" stroke="#7C3AED" stroke-width="2"/>
    <ellipse cx="100" cy="80" rx="100" ry="30" fill="#DDD6FE" stroke="#7C3AED" stroke-width="2"/>
  </g>
  
  <!-- Text label -->
  <text x="600" y="520" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#7C3AED" text-anchor="middle">Utensils & Tools</text>
  <text x="600" y="555" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280" text-anchor="middle">Spatulas, Spoons, Cutting Boards & More</text>
</svg>
