<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="600" fill="#F8FAFB"/>
  
  <!-- Background pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="#E0E0E0"/>
  </pattern>
  <rect width="1200" height="600" fill="url(#grid)"/>
  
  <!-- Large skillet (center-left) -->
  <g transform="translate(200, 150)">
    <ellipse cx="200" cy="180" rx="180" ry="40" fill="#D4E4E8" stroke="#0D9488" stroke-width="3"/>
    <ellipse cx="200" cy="160" rx="180" ry="40" fill="#E8F4F3" stroke="#0D9488" stroke-width="3"/>
    <path d="M380 160 L520 140" stroke="#0D9488" stroke-width="12" stroke-linecap="round"/>
    <ellipse cx="520" cy="140" rx="20" ry="8" fill="none" stroke="#0D9488" stroke-width="3"/>
  </g>
  
  <!-- Saucepan (right) -->
  <g transform="translate(700, 200)">
    <path d="M50 100 L50 200 Q50 240 90 240 L210 240 Q250 240 250 200 L250 100" fill="#E8F4F3" stroke="#0D9488" stroke-width="3"/>
    <ellipse cx="150" cy="100" rx="100" ry="25" fill="#D4E4E8" stroke="#0D9488" stroke-width="3"/>
    <path d="M250 150 L350 130" stroke="#0D9488" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Dutch oven (back) -->
  <g transform="translate(450, 80)">
    <ellipse cx="130" cy="150" rx="110" ry="30" fill="#D4E4E8" stroke="#0D9488" stroke-width="2"/>
    <path d="M20 150 L20 80 Q20 50 60 50 L200 50 Q240 50 240 80 L240 150" fill="#E8F4F3" stroke="#0D9488" stroke-width="2"/>
    <ellipse cx="130" cy="50" rx="90" ry="22" fill="#D4E4E8" stroke="#0D9488" stroke-width="2"/>
    <!-- Lid handle -->
    <ellipse cx="130" cy="30" rx="25" ry="8" fill="none" stroke="#0D9488" stroke-width="2"/>
  </g>
  
  <!-- Decorative steam -->
  <g stroke="#0D9488" stroke-width="2" stroke-linecap="round" opacity="0.4">
    <path d="M300 120 Q310 100 300 80 Q290 60 300 40"/>
    <path d="M340 130 Q350 110 340 90 Q330 70 340 50"/>
    <path d="M380 120 Q390 100 380 80 Q370 60 380 40"/>
  </g>
  
  <!-- Text label -->
  <text x="600" y="520" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#0D9488" text-anchor="middle">Cookware</text>
  <text x="600" y="555" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280" text-anchor="middle">Skillets, Saucepans, Dutch Ovens & More</text>
</svg>
