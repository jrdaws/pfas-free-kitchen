<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="600" fill="#F0F9FF"/>
  
  <!-- Background pattern -->
  <pattern id="squares" width="50" height="50" patternUnits="userSpaceOnUse">
    <rect x="24" y="24" width="2" height="2" fill="#DBEAFE"/>
  </pattern>
  <rect width="1200" height="600" fill="url(#squares)"/>
  
  <!-- Large glass container (center) -->
  <g transform="translate(400, 120)">
    <!-- Container body -->
    <rect x="0" y="60" width="300" height="220" rx="8" fill="#E0F2FE" stroke="#3B82F6" stroke-width="3" opacity="0.8"/>
    <rect x="0" y="60" width="300" height="220" rx="8" fill="none" stroke="#3B82F6" stroke-width="3"/>
    <!-- Lid -->
    <rect x="-10" y="40" width="320" height="30" rx="4" fill="#93C5FD" stroke="#3B82F6" stroke-width="2"/>
    <rect x="120" y="25" width="60" height="20" rx="3" fill="#60A5FA" stroke="#3B82F6" stroke-width="2"/>
    <!-- Glass shine -->
    <path d="M30 100 L30 250" stroke="white" stroke-width="8" opacity="0.5" stroke-linecap="round"/>
  </g>
  
  <!-- Small container (left) -->
  <g transform="translate(150, 200)">
    <rect x="0" y="40" width="180" height="150" rx="6" fill="#E0F2FE" stroke="#3B82F6" stroke-width="2" opacity="0.8"/>
    <rect x="0" y="40" width="180" height="150" rx="6" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <rect x="-5" y="25" width="190" height="22" rx="3" fill="#93C5FD" stroke="#3B82F6" stroke-width="2"/>
    <path d="M20 70 L20 170" stroke="white" stroke-width="5" opacity="0.5" stroke-linecap="round"/>
  </g>
  
  <!-- Round container (right) -->
  <g transform="translate(780, 180)">
    <ellipse cx="120" cy="160" rx="100" ry="30" fill="#BFDBFE" stroke="#3B82F6" stroke-width="2"/>
    <path d="M20 160 L20 60 Q20 30 60 30 L180 30 Q220 30 220 60 L220 160" fill="#E0F2FE" stroke="#3B82F6" stroke-width="2" opacity="0.8"/>
    <path d="M20 160 L20 60 Q20 30 60 30 L180 30 Q220 30 220 60 L220 160" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <!-- Lid -->
    <ellipse cx="120" cy="30" rx="90" ry="20" fill="#93C5FD" stroke="#3B82F6" stroke-width="2"/>
    <ellipse cx="120" cy="15" rx="30" ry="10" fill="#60A5FA" stroke="#3B82F6" stroke-width="2"/>
  </g>
  
  <!-- Stacked containers (far right) -->
  <g transform="translate(950, 250)">
    <rect x="0" y="80" width="120" height="80" rx="4" fill="#E0F2FE" stroke="#3B82F6" stroke-width="2" opacity="0.7"/>
    <rect x="0" y="40" width="120" height="50" rx="4" fill="#E0F2FE" stroke="#3B82F6" stroke-width="2" opacity="0.7"/>
    <rect x="0" y="0" width="120" height="50" rx="4" fill="#E0F2FE" stroke="#3B82F6" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Text label -->
  <text x="600" y="520" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#3B82F6" text-anchor="middle">Food Storage</text>
  <text x="600" y="555" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280" text-anchor="middle">Glass Containers, Airtight Lids & Organization</text>
</svg>
