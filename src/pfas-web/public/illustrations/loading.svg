<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .spinner {
      transform-origin: center;
      animation: spin 1.5s linear infinite;
    }
  </style>
  
  <!-- Pan body -->
  <g transform="translate(40, 60)">
    <ellipse cx="60" cy="70" rx="55" ry="15" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
    <ellipse cx="60" cy="55" rx="55" ry="15" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="2"/>
    <!-- Handle -->
    <path d="M115 55 L155 45" stroke="#9CA3AF" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Spinning steam/loading indicator -->
  <g class="spinner" transform="translate(100, 100)">
    <circle cx="0" cy="-35" r="6" fill="#0D9488"/>
    <circle cx="25" cy="-25" r="5" fill="#0D9488" opacity="0.8"/>
    <circle cx="35" cy="0" r="4" fill="#0D9488" opacity="0.6"/>
    <circle cx="25" cy="25" r="3" fill="#0D9488" opacity="0.4"/>
    <circle cx="0" cy="35" r="2" fill="#0D9488" opacity="0.2"/>
  </g>
</svg>
