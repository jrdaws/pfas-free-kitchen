<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Broken pan -->
  <!-- Left half -->
  <path d="M40 100 C40 70 60 70 80 70" stroke="#1a5f4a" stroke-width="4" fill="none"/>
  <path d="M40 100 C40 130 60 150 80 150" stroke="#1a5f4a" stroke-width="4" fill="none"/>
  <!-- Right half (tilted) -->
  <g transform="rotate(15, 120, 100)">
    <path d="M120 70 C140 70 160 70 160 100" stroke="#1a5f4a" stroke-width="4" fill="none"/>
    <path d="M120 150 C140 150 160 130 160 100" stroke="#1a5f4a" stroke-width="4" fill="none"/>
    <!-- Handle -->
    <path d="M160 100 L190 100" stroke="#1a5f4a" stroke-width="6" stroke-linecap="round"/>
  </g>
  <!-- Crack/break line -->
  <path d="M85 65 L95 90 L85 110 L95 130 L85 155" stroke="#1a5f4a" stroke-width="3" stroke-linecap="round" fill="none"/>
  <!-- Sad face on left piece -->
  <circle cx="55" cy="95" r="4" fill="#1a5f4a"/>
  <circle cx="70" cy="95" r="4" fill="#1a5f4a"/>
  <path d="M55 115 Q62 110 70 115" stroke="#1a5f4a" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Exclamation marks -->
  <text x="30" y="50" font-family="sans-serif" font-size="18" fill="#1a5f4a" opacity="0.5">!</text>
  <text x="165" y="45" font-family="sans-serif" font-size="14" fill="#1a5f4a" opacity="0.4">!</text>
  <!-- Debris particles -->
  <circle cx="100" cy="80" r="2" fill="#1a5f4a" opacity="0.3"/>
  <circle cx="105" cy="120" r="3" fill="#1a5f4a" opacity="0.3"/>
  <circle cx="95" cy="140" r="2" fill="#1a5f4a" opacity="0.3"/>
</svg>
