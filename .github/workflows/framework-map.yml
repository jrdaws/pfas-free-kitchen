name: Framework Map Check

on:
  pull_request:
  push:

jobs:
  map:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run framework:map
      - run: git diff --exit-code FRAMEWORK_MAP.md
