name: Framework Map

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  map:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run map:gen
      - run: git diff --exit-code FRAMEWORK_MAP.md
