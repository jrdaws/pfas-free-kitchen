# Governance Compliance Check
# Runs on every push and PR to ensure governance rules are followed.
# This is the automated enforcement of agent governance policies.
#
# Version: 2.0
# Last Updated: 2025-12-22

name: Governance Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-governance:
    name: Full Governance Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need history for diff checks
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Full Validation Script
        run: |
          chmod +x scripts/validate-agent-work.sh
          ./scripts/validate-agent-work.sh
      
      - name: Check Pre-commit Hook Would Pass
        run: |
          chmod +x scripts/hooks/pre-commit
          ./scripts/hooks/pre-commit --ci-mode

  protected-files:
    name: Verify Protected Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check Critical Files Exist
        run: |
          echo "üõ°Ô∏è Checking protected files..."
          
          CRITICAL_FILES=(
            "AGENT_CONTEXT.md"
            "CLAUDE.md"
            ".cursorrules"
            ".protected-files"
            "prompts/agents/UNIVERSAL_BOOTSTRAP.md"
          )
          
          MISSING=()
          for file in "${CRITICAL_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              MISSING+=("$file")
            fi
          done
          
          if [ ${#MISSING[@]} -gt 0 ]; then
            echo ""
            echo "‚ùå ERROR: Critical governance files are missing!"
            echo ""
            for file in "${MISSING[@]}"; do
              echo "   Missing: $file"
            done
            echo ""
            exit 1
          fi
          
          echo "‚úÖ All critical files present"
      
      - name: Check Governance Version Consistency
        run: |
          echo "üìã Checking governance version..."
          
          EXPECTED_VERSION="2.0"
          
          # Extract version from each file
          AGENT_VERSION=$(grep -o "Governance Version: [0-9.]*" AGENT_CONTEXT.md | head -1 | sed 's/Governance Version: //' || echo "none")
          CLAUDE_VERSION=$(grep -o "Governance Version: [0-9.]*" CLAUDE.md | head -1 | sed 's/Governance Version: //' || echo "none")
          CURSOR_VERSION=$(grep -o "Governance Version: [0-9.]*" .cursorrules | head -1 | sed 's/Governance Version: //' || echo "none")
          
          echo "   Expected: v$EXPECTED_VERSION"
          echo "   AGENT_CONTEXT.md: v$AGENT_VERSION"
          echo "   CLAUDE.md: v$CLAUDE_VERSION"
          echo "   .cursorrules: v$CURSOR_VERSION"
          
          ERRORS=0
          
          if [ "$AGENT_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "   ‚ùå AGENT_CONTEXT.md version mismatch!"
            ERRORS=$((ERRORS + 1))
          fi
          
          if [ "$CLAUDE_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "   ‚ùå CLAUDE.md version mismatch!"
            ERRORS=$((ERRORS + 1))
          fi
          
          if [ "$CURSOR_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "   ‚ùå .cursorrules version mismatch!"
            ERRORS=$((ERRORS + 1))
          fi
          
          if [ $ERRORS -gt 0 ]; then
            echo ""
            echo "‚ùå Governance versions are inconsistent!"
            exit 1
          fi
          
          echo "‚úÖ All governance files at v$EXPECTED_VERSION"

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Tests
        run: npm test
      
      - name: Check Test Results
        if: failure()
        run: |
          echo ""
          echo "‚ùå Tests failed!"
          echo "   AI agents must run 'npm test' before committing."
          echo ""
          exit 1

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Lint
        run: npm run lint --if-present
        continue-on-error: true  # Don't fail on lint warnings

