project:
  name: my-project
  goal: ship an MVP
  size: small
phases:
  - name: Research
    agent: Research Agent
    outputs:
      - requirements
      - risks
      - tooling choices
      - task list
  - name: Execute
    agent: Executor Agent
    outputs:
      - code changes
      - commands run
      - files created/updated
  - name: Review
    agent: Reviewer Agent
    outputs:
      - audit
      - bugs found
      - fix list
      - ship checklist
shortcuts:
  - start
  - follow rules
  - compacting
  - next
