<svg width="200" height="4" viewBox="0 0 200 4" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Horizontal Stepper Connector for Desktop -->
  <!-- Shows progress between phases with gradient fill -->
  
  <defs>
    <!-- Completed/Active gradient: Indigo â†’ Violet -->
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Background track (pending) - Light mode: #E5E5E5, Dark mode: #333333 -->
  <rect x="0" y="1" width="200" height="2" rx="1" fill="#E5E5E5" class="connector-track"/>
  
  <!-- Progress fill (use CSS width to control progress) -->
  <!-- Default shows 50% for demonstration -->
  <rect x="0" y="1" width="100" height="2" rx="1" fill="url(#progressGradient)" class="connector-progress"/>
</svg>

