<svg width="4" height="200" viewBox="0 0 4 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Vertical Stepper Connector for Mobile -->
  <!-- Shows progress between steps with gradient and dashed pending -->
  
  <defs>
    <!-- Completed gradient: Indigo â†’ Violet -->
    <linearGradient id="verticalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Background track (pending) - dashed for visual interest -->
  <line x1="2" y1="0" x2="2" y2="200" stroke="#E5E5E5" stroke-width="2" stroke-dasharray="6 4" class="connector-track"/>
  
  <!-- Progress fill (solid, use CSS height to control) -->
  <!-- Default shows 100px for demonstration -->
  <rect x="1" y="0" width="2" height="100" rx="1" fill="url(#verticalGradient)" class="connector-progress"/>
</svg>

