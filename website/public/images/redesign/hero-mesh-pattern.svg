<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Hero mesh pattern: Subtle dot grid for background texture -->
  <!-- Very low opacity (5%) for subtlety, works on light/dark -->
  
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#6366F1" opacity="0.08"/>
    </pattern>
    
    <!-- Radial fade for softer edges -->
    <radialGradient id="meshFade" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    
    <mask id="fadeMask">
      <rect width="100%" height="100%" fill="url(#meshFade)"/>
    </mask>
  </defs>
  
  <!-- Grid with fade mask -->
  <rect width="100%" height="100%" fill="url(#dotGrid)" mask="url(#fadeMask)"/>
</svg>

