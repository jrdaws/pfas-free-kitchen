<svg width="1920" height="400" viewBox="0 0 1920 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Footer pattern: Subtle geometric pattern for dark footer background -->
  <!-- Very low opacity (3-5%), works on #0A0A0A background -->
  
  <defs>
    <!-- Dot grid pattern -->
    <pattern id="footerDots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#FFFFFF" opacity="0.04"/>
    </pattern>
    
    <!-- Top fade gradient -->
    <linearGradient id="topFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="30%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="1"/>
    </linearGradient>
    
    <mask id="footerFadeMask">
      <rect width="100%" height="100%" fill="url(#topFade)"/>
    </mask>
  </defs>
  
  <!-- Dot grid with fade -->
  <rect width="100%" height="100%" fill="url(#footerDots)" mask="url(#footerFadeMask)"/>
  
  <!-- Subtle accent glow -->
  <ellipse cx="960" cy="0" rx="600" ry="150" fill="#6366F1" opacity="0.02"/>
</svg>

