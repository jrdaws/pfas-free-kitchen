<svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- CLI icon: Terminal/command prompt window -->
  <!-- Style: 2px stroke, rounded, Indigo #6366F1 -->
  
  <!-- Terminal window -->
  <rect x="3" y="4" width="18" height="16" rx="2" stroke="#6366F1" stroke-width="2" fill="rgba(99, 102, 241, 0.1)" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Prompt chevron > -->
  <polyline points="7,12 10,15 7,18" stroke="#6366F1" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Cursor line -->
  <line x1="13" y1="18" x2="17" y2="18" stroke="#6366F1" stroke-width="2" stroke-linecap="round"/>
</svg>

